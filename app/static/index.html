<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultório Médico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bem-vindo ao Sistema de Consultório</h1>

    <!-- Formulário de Login -->
    <section id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Entrar</button>
        </form>
        <p id="login-message"></p>
    </section>

    <!-- Área de Pacientes -->
    <section id="pacientes-section" style="display:none;">
        <h2>Pacientes</h2>
        <form id="add-paciente-form">
            <input type="text" id="paciente-nome" placeholder="Nome do Paciente" required>
            <input type="text" id="paciente-cpf" placeholder="CPF" required>
            <input type="date" id="paciente-data-nascimento" required>
            <button type="submit">Cadastrar</button>
        </form>
        <ul id="pacientes-list"></ul>
    </section>

    <script src="app.js"></script>
</body>
</html>
